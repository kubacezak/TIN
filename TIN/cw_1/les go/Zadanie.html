<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dozad.css">
    <script src="https://kit.fontawesome.com/d36d451364.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header class="box, header">
        <div>

            <img class="img-logo" src="./amazon.logo.png" alt="amazonlogo">
        </div>
        <div>
            <form class="search-bar">
                <select name="" id="">
                    <option selected="selected" value="search-alias=aps">Wszystkie kategorie</option>
                    <option value="search-alias=office-products">Biuro</option>
                    <option value="search-alias=industrial">Biznes, przemysł i nauka</option>
                    <option value="search-alias=home">Dom i kuchnia</option>
                    <option value="search-alias=baby">Dziecko</option>
                    <option value="search-alias=electronics">Elektronika</option>
                    <option value="search-alias=movies-tv">Filmy i programy TV</option>
                    <option value="search-alias=videogames">Gry wideo</option>
                    <option value="search-alias=mi">Instrumenty muzyczne</option>
                    <option value="search-alias=gift-cards">Karty podarunkowe</option>
                    <option value="search-alias=computers">Komputery i akcesoria</option>
                    <option value="search-alias=stripbooks">Książki</option>
                    <option value="search-alias=automotive">Motoryzacja</option>
                    <option value="search-alias=popular">Muzyka</option>
                    <option value="search-alias=fashion">Odzież, obuwie i akcesoria</option>
                    <option value="search-alias=garden">Ogród</option>
                    <option value="search-alias=software">Oprogramowanie</option>
                    <option value="search-alias=home-improvement">Renowacja domu</option>
                    <option value="search-alias=sporting">Sport i turystyka</option>
                    <option value="search-alias=beauty">Uroda</option>
                    <option value="search-alias=amazon-devices">Urządzenia Amazon</option>
                    <option value="search-alias=toys">Zabawki i gry</option>
                    <option value="search-alias=hpc">Zdrowie i gospodarstwo domowe</option>
                    <option value="search-alias=pets">Zwierzęta</option>
                </select>
                <input class="small_font" type="text" placeholder="Wyszukaj w Amazon.pl">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="nav-right hov">
            <a href=""><span>Zaloguj się</span></a>
            <a href="">Zamówienia</a>
            <a href="">Koszyk</a>
        </div>

    </header>
    <div>
        <img class="mniejszy" src="pod-nav.png" alt="">
    </div>
    <img class="box_for_books" src="amazonbooks.jpg" alt="">
    <div class="big_box">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="big_box">
        <img class="mniejszy2" src="amazoooon.png" alt="">
    </div>
</body>

</html>
